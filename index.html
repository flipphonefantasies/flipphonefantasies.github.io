<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>FlipPhoneFantasies</title>
		<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
		<script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
		<script src="js/jquery.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<link type="text/css" rel="stylesheet" href="css/index_style.css"/>
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Sans" />
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
	</head>
	<body>

	<div class="container">
			
		<div class="row">
			<div class="col"></div>
			<div class="col-md-4">
				<div id="hero" class="text-center">
					<h1>THIS IS OUR FLIPPHONEFANTASY.</h1>
				</div>
			</div>
			<div class="col-md-4">
				<div id="hero2" class="text-center">
					<p> A small collection of memories for us to keep.</p>
				</div>
				<div class="centerBlock">
                	<img src="images/flip.png" id="flipImg" class="img-rounded img-responsive text-center" alt="FlipPhone">
            	</div>
			</div>
			<div class="col"></div>
		</div>

		<div class="row justify-content-center">
			<div class="col"></div>
			<div class="col-md-8 text-center">
				<!--<img src="images/tinder.jpg" id="tinderImg" class="img-rounded img-responsive" alt="Tinder">-->
			</div>
			<div class="col"></div>
		</div>



	</div>




	<script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
	<script>
		window.sr = ScrollReveal();
		var hero = {
		origin   : "top",
		distance : "50px",
		duration : 1500,
		scale    : 1.05,
		}

		var hero2 = {
		origin   : "right",
		distance : "50px",
		duration : 1500,
		scale    : 1.05,
		delay    : 1500,
		}

		var flipImg = {
		origin   : "bottom",
		distance : "50px",
		duration : 1500,
		scale    : 1.05,
		delay    : 3000,
		}

			var intro = {
		origin   : "bottom",
		distance : "64px",
		duration : 900,
		delay    : 1500,
		scale    : 1,
			}
			sr.reveal("#hero", hero) ;
			sr.reveal("#hero2", hero2) ;
			sr.reveal("#flipImg", flipImg);
			sr.reveal('#tinderImg', intro);


	</script>
	
</body>
</html>
